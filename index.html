<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="todo-area">
        <div class="title">
            <div class="todo-title">To-do List</div>
            <div class="color-area">
                <div class="white" data-value="0">W</div>
                <div class="yellow" data-value="1">Y</div>
                <div class="red" data-value="2">R</div>
                <div class="green" data-value="3">G</div>
                <div class="blue" data-value="4">B</div>
            </div>
        </div>
        <div class="container">
            <button type="button" class="add">+</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
